<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="script.js"></script>
    
</head>
<body>
  
   <h1> Create Lead</h1>
    
    <form 
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5g000001GhsT" 
        method="POST" 
        onsubmit="beforesubmit(event)"
        />
        <input type=hidden name='captcha_settings' 
        value='{"keyname":"WebToLead","fallback":"true","orgId":"00D5g000001GhsT","ts":""}'>

        <input type=hidden name="oid" value="00D5g000001GhsT"/>

        <input 
        type=hidden 
        name="retURL" 
        value="https://archanareddygithub.github.io/WEB-TO-LEAD/"
        />
        <input 
        type=hidden name="Lead_Date__c" class="outputdate"/>
        
    <label for="first_name">First Name</label>
    <input  
    id="first_name" 
    maxlength="40" 
    name="first_name"
    size="20" 
    type="text" 
    required="true"
    /><br>
    
    <label for="last_name">Last Name</label>
    <input  
    id="last_name" 
    maxlength="80"
    name="last_name" 
    size="20" type="text" 
    required="true"
    /><br>
    
    <label for="email">Email</label>
    <input  
    id="email" 
    maxlength="80" 
    name="email" 
    size="20" 
    type="text" 
    required="true"
    /><br>
    
    <label for="Lead Date"> Lead Date </label>
    <input type="date" required="true" class="inputdate"/>
    <!-- Lead Date:<span class="dateInput dateOnlyInput">
        <input  
        id="00N5g00000gPNWq" 
        name="00N5g00000gPNWq" 
        size="12" t
        ype="text" />
    </span><br>
    --> 
    
    <div 
        class="g-recaptcha" 
        data-sitekey="6Ld7pjEpAAAAAAxYAKNCmP90K-jxI2Mb2lS1WSRd">
    </div><br>

    <input type="submit" name="submit" class="submit">
    
    </form>
    
</body>
</html>
